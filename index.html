<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header area start  -->
    <header>
        <section>
            <div class="container">

            </div>
        </section>
    </header>
    <!-- header area end  -->




    <!-- main area start  -->
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- preloader-->
                        <div id="spinner" class="d-none w-25 mx-auto text-center">
                            <div class="spinner-grow text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex w-50 mx-auto py-5 mt-5">
                            <input class="rounded border border-1 p-2 w-75" placeholder="Search City name" type="text"
                                name="" id="input">
                            <button class="bg-success text-light rounded border border-1  py-1"
                                onclick="searchWeather()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- icon for temparature  -->
                        <div class="py-5w-50 mx-auto text-center">
                            <div class="text-center w-50 mx-auto">
                                <p id="under15" class="d-none text-center fs-1 text-warning"><i
                                        class="text-dark fas fa-cloud"></i></p>
                                <p id="under25" class="d-none text-center fs-1 text-warning"><i
                                        class="text-primary fas fa-cloud-moon"></i></p>
                                <p id="upto25" class="d-none text-center fs-1 text-warning"><i class="fas fa-sun"></i>
                                </p>
                            </div>

                            <div id="wContainer" class="rounded p-3 mx-auto text-light">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main area end  -->

    <!-- footer area start  -->
    <footer>
        <section>
            <div id="footer" class="container">
                <p class="fs-4 text-center text-light">all rights reserved by <span class="text-light">bipul &copy;handro roy</span></p>
            </div>
        </section>
    </footer>
    <!-- footer area start  -->

    <!-- font awesome js  -->
    <script src="https://kit.fontawesome.com/b7ab4b2e5e.js" crossorigin="anonymous"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- custom js  -->
    <script src="script.js"></script>
</body>

</html>
